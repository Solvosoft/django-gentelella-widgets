<div class="card" style="margin-top: 20px">
    <div class="card-body">
        <div class="card-title titles">
            <ul class="nav navbar-right d-flex flex-row-reverse">
                {% if formset.can_order %}
                <li><a class="btndown "><i class="fa fa-chevron-down"></i></a></li>
                <li><a class="btnup "><i class="fa fa-chevron-up"></i></a></li>
                {% endif %}
                {% if formset.can_delete %}
                <li><a class="deletebtn "><i class="fa fa-close"></i></a>
                    {% endif %}
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        {{ form.as_horizontal }}
    </div>
</div>
