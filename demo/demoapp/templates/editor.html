<head>

<body class="has-navbar-fixed-top">

                    <div class="buttons">

                            <strong><i class="fas fa-edit"></i></strong>

                <div class="navbar-item">

        </div>
    </nav>
    <div class="main">
        <div class="menu-side">

            <h2 class="pb-2  has-text-white has-text-centered">Blocks</h2>
            <div class="accordions">
                <article class="accordion is-active">
                    <div class="accordion-header">
                        <p><strong>Grids</strong></p>
                        <button class="toggle" aria-label="toggle"></button>
                    </div>
                    <div class="accordion-body">
                        <div class="accordion-content options">
                            <div class="sidebar">
                                <div>
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i></span>
                                <span class="dropdown responsive" style="display: none;">
                                    <div class="dropdown-trigger">
                                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                            <span>OP</span>
                                            <span class="icon is-small">
                                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="dropdown-menu"role="menu">
                        
                                    </div>
                                </span>
                                <input class="input grids" type="text" placeholder="Text input" value="8 4">
                                <div class="columns coll" style="display: none;">
                                    <div class="column is-half-desktop">
                                    </div>
                                    <div class="column is-half-desktop">
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="sidebar">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i></span>
                                <input class="input grids" type="text" placeholder="Text input" value="6 6">
                                <div class="columns coll" style="display: none;">
                                    <div class="column is-6">
                                    </div>
                                    <div class="column is-6">
                                    </div>

                                </div>
                            </div>

                            <div class="sidebar">
                                <span class="move btn-grid button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete btn-grid button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i></span>
                                <input class="input grids" type="text" placeholder="Text input" value="4 4 4">
                                <div class="columns coll" style="display: none;">
                                    <div class="column is-4">
                                    </div>
                                    <div class="column is-4">
                                    </div>
                                    <div class="column is-4">
                                    </div>
                                </div>
                            </div>
                        </div>
                </article>
                <article class="accordion">
                    <div class="accordion-header">
                        <p><strong>Components</strong></p>
                        <button class="toggle" aria-label="toggle"></button>
                    </div>
                    <div class="accordion-body">
                        <div class="accordion-content options">
                            <div class="components">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i> </span>
                                <label>Paragraph</label>
                                <div class="content" style="display: none;">
                                    <div class="editor">
                                        <p>Insert Text</p>
                                    </div>
                                </div>
                            </div>
                            <div class="components">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i> </span>
                                <label>IMG</label>
                                <div class="content" style="display: none;">
                                    <div class="editor">
                                        <img src="https://2.bp.blogspot.com/-MMyFSALjxqs/WlhXZbSxlGI/AAAAAAAAJUw/dM1gSSLanlIIMzovI83pU435XerV9_uNgCLcBGAs/s1600/Amazonas_b.jpg"
                                            alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="components">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i> </span>
                                <label>Separator</label>
                                <div class="content" style="display: none;">
                                    <div class="editor">
                                        <hr>
                                    </div>
                                </div>
                            </div>
                            <div class="components">
                                <span class="move button is-small"><i class="fas fa-arrows-alt"></i></span>
                                <span class="b_delete button is-small is-danger" style="display: none;"><i
                                        class="far fa-trash-alt"></i> </span>
                                <label>Table</label>
                                <div class="content" style="display: none;">
                                    <div class="editor">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th><abbr title="Position">Pos</abbr></th>
                                                    <th>Team</th>
                                                    <th><abbr title="Played">Pld</abbr></th>
                                                    <th><abbr title="Won">W</abbr></th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr>
                                                    <th>1</th>
                                                    <td><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C."
                                                            title="Leicester City F.C.">Leicester City</a>
                                                        <strong>(C)</strong>
                                                    </td>
                                                    <td>38</td>
                                                    <td>Qualification for the <a
                                                            href="https://en.wikipedia.org/wiki/2016%E2%80%9317_UEFA_Champions_League#Group_stage"
                                                            title="2016â€“17 UEFA Champions League">Champions League group
                                                            stage</a></td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                </article>
            </div>
        </div>
        <div id="main-content">
            <div class="drag"></div>
        </div>
    </div>

    <script src="{% static 'vendors/bulma/bulma-accordion.min.js' %} "></script>

        crossorigin="anonymous"></script>
    <script src="{% static 'vendors/tinymce/jquery.tinymce.min.js' %}"></script>
    <script src="{% static 'vendors/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="{% static 'gentelella/js/base/drag_drop.js' %}"></script>

</html>
