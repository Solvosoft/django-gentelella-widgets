{% extends 'gentelella/base_site.html' %}

{% block content %}
<div class="row">
<div class='col-sm-6 col-md-6 col-lg-7'>
     <div class="card">
            <div class="card-body">
                <div class="card-title titles">
                    <h2> Chunked Upload </h2>
                </div>
                   <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_inline}}

                    <input class="btn btn-success" type="submit" value="Save" />
                </form>
            </div>
        </div>
</div>
</div>

{% endblock %}
{% block js %}
{{ form.media }} {% endblock %}
