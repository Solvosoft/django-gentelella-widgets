{% extends 'gentelella/base.html' %}

{% block content %}

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">


        <div class="x_panel">
            <div class="x_title">
                <h2>Tinymce Editor</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a href="{% url 'tinymce-add' %}" class="collapse-link"><i class="fa fa-plus green"
                                                                                 style="font-size: 2em"></i></a>
                    </li>

                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div>
                    <ul class="to_do">
                        {% for obj in object_list %}
                            <li>
                                {{obj.id}} 
                                <a class="btn btn-xs btn-info pull-right" href="{% url 'tinymce-edit' obj.pk %}">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="btn btn-xs btn-info pull-right" href="{% url 'tinymce-show' obj.pk %}">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
