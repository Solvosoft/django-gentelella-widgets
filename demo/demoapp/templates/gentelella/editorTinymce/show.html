{% extends 'gentelella/base.html' %}
{% load urlname_tags %}
{% block content %}
{% block pre_head %}
        {% define_urlname_action 'tinymce-show'%}
{% endblock %}

    <div class="row">
        <div class=" col-sm-12 col-md-12">
            <div class="card">
                 <div class="card-body">
                <div class="card-title titles">
                    <h2>Tinymce Detail</h2>
                    <ul class="nav navbar-right d-flex flex-row-reverse">
                    </ul>
                   
                </div>

                    <h1 class="green">Information</h1>
                    <div>{{object.information|safe}}</div>
                    <h1 class='green'>Extra information</h1>
                    {{object.extra_information|safe}}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
