{% extends 'gentelella/base.html' %}
{% load urlname_tags %}
{% block content %}
{% block pre_head %}
        {% define_urlname_action 'tinymce-show'%}
{% endblock %}

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Tinymce Detail</h2>
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <h1 class="green">Information</h1>
                    <div>{{object.information|safe}}</div>
                    <h1 class='green'>Extra information</h1>
                    {{object.extra_information|safe}}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
