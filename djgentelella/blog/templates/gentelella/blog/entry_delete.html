{% block content %}

{% endblock %}

<div class="card " xmlns="http://www.w3.org/1999/html">
    <div class="card-body">
    <div class="card-title titles">{% trans 'Deleting ' %} {{entry.title}}</div>

                    <button class="btn btn-danger" type="submit" name="delbtn" value="delete">{% trans 'Yes, Delete it' %}</button>

                </form>

        </div>
    </div>
</div>

{{ form.media }}
{% endblock %}
