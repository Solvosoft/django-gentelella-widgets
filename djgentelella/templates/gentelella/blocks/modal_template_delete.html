{% load static i18n %}

<div aria-hidden="true" id="{{id}}" class="modal fade {{principal_class}}" aria-labelledby="{{id}}_title"
					data-bs-focus="false" role="dialog" tabindex="-1">
	<div class="modal-dialog {{modal_class}}" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="{{id}}_title">{% trans "Confirmation for delete. Are you sure?" %}</h5>
				<button aria-label="{% trans 'Cancel' %}" class="btn-close" data-bs-dismiss="modal" type="button">
				</button>
			</div>
			<div class="modal-body">
				<p class="objtext"></p>
				<form id="{{form_id}}" method="POST" autocomplete="off" action="{{url}}">
					{% csrf_token %}
					{{ form.as_horizontal }}
					<input type="hidden" name="prefix" class="form_prefix" value="{{form.prefix|default_if_none:''}}">
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" data-bs-dismiss="modal" type="button">{% trans 'Cancel' %}</button>
				<button class="btn btn-primary delbtn" type="button">{% trans 'Confirm' %}</button>
			</div>
		</div>
	</div>
</div>
