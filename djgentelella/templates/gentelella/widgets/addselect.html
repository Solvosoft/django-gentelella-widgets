{% load i18n %}
<div class="input-group flex-nowrap">
  <button type="button" id="add_{{ widget.name }}_id" data-bs-toggle="modal" data-bs-target="#modal_{{ widget.name }}_id" class="input-group-text input-group-btn gentelella_select_add"><i class="fa fa-plus"></i></button>
<select name="{{ widget.name }}" data-modalname="#modal_{{ widget.name }}_id" {% include "gentelella/widgets/attrs.html" %}> {% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
  <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
  {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
  </optgroup>{% endif %}{% endfor %}
</select>
</div>
<div id="modal_{{ widget.name }}_id" data-url="{{ widget.attrs.add_url }}"  class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <p class="mt-2"></p>
        <button type="button "  class="btn-close mb-2" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
        <button type="button" class="btn btn-primary btnsubmit">{% trans 'Submit' %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
