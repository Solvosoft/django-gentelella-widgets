{% load i18n %}
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="select2box_modalLabel">{% trans "Enter new option" %}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
       <form class="insert_model_data_form" action="." method="POST">
        {% csrf_token %}

        {{ form.as_p }}
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
      <button type="button" class="btn btn-primary save_data_btn">{% trans "Save Data" %}</button>
    </div>
  </div>
</div>
