<div class="select2box_container row row-cols-4">
  <div class="col-5 text-center">
    <input type="text" class="form-control search_select2box w-100">
    <select class="select2box_options w-100" multiple>{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
      <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
      {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
      </optgroup>{% endif %}{% endfor %}
    </select>
    <button class="move_all_selector all_to_selected" type="button">Select All &#8594;</button>
  </div>

  <div class="btn-group-vertical col-1">
    <button class="btn btn-secondary arrow_select2box add_selection h-25 mt-5" type="button">&#8594;</button>
    <button class="btn btn-secondary arrow_select2box return_selected h-25 mb-5" type="button">&#8592;</button>
  </div>
  <div class="col-4 text-center">
    <select name="{{ widget.name }}" {% include "gentelella/widgets/attrs.html" %}></select>
    <button class="move_all_selector all_to_available" type="button">&#8592; Return All</button>
  </div>
  <div class="col-1">
    <button class="btn btn-info create_btn" type="button" data-bs-toggle="modal" data-bs-target="#select2box_modal">+</button>
  </div>
  <div class="modal fade" id="select2box_modal" tabindex="-1" aria-labelledby="select2box_modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="select2box_modalLabel">Enter new option</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="md-form mb-5">
            <input type="number" id="value_select2box" name="value_select2box">
            <label data-error="wrong" data-success="right" for="value_select2box">Value</label>
          </div>
          <div class="md-form mb-4">
            <input type="text" id="display_select2box" name="display_select2box">
            <label data-error="wrong" data-success="right" for="display_select2box">Display</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary save_data_btn">Save Data</button>
        </div>
      </div>
    </div>
  </div>
</div>
